<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>função</title>
</head>
<body>
   <h1>função</h1> 
   <script>
       //função
       function calculoMediaNotas(notaA, notaB, notaC, notaD){
           var media = (notaA + notaB + notaC + notaD) / 4;
           return media;
       }
        
       //realiza o calculo da media
       var media = calculoMediaNotas(10,9,8,6);
       console.log(media);
   </script>
</body>
</html>
