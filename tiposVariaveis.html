<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de variáveis</title>
    
</head>
<body>
    <h1>Tipos de variáveis</h1>
    <script>
        //string
        var modelo = "Gol";
        var marca = "VW";

        //number
        var ano = 2011;
        var valor = 20500.14;

        //booleano
        var ipvaPago = false;
        var seguroPago = true; 
        
        //para imprimir
        console.log(modelo);
        console.log(marca);
        console.log(ano);
        console.log(valor);
        console.log();
        console.log(ipvaPago);
        console.log(seguroPago);

    </script>
</body>
</html>
