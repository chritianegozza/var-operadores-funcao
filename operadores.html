<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <h1>Operadores</h1>
    <script>
        //soma
        var soma = 4 + 2;

        //subtracao
        var subtracao = 5 - 3;

        //multiplicacao
        var multiplicacao = 5 * 4;

        //divisao
        var divisao = 20 / 4;
        

        //console
        console.log(soma); 
        console.log(subtracao);
        console.log(multiplicacao);
        console.log(divisao);
        
        //resto
        var resto = 20 % 3;
        console.log(resto);

        //potenciacao
        //3 ** 4 = 3 * 3 * 3 * 3 = 81
        var potenciacao = 3 ** 4;
        console.log(potenciacao);

        //precedencia
        var a = 10;
        varb = 80;
        var resultado = (a + b) / (8 + 2);
        console.log(resultado);

        //incremento
        var incremento = 11;
        incremento = incremento + 1;
        incremento++;
        console.log(incremento);
 
        //decremento
        var decremento = 10;
        decremento = decremento - 1;
        decremento--;
        console.log(decremento);

    </script>
</body>
</html>
